<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Stock Tracker Dashboard</h1>
    </header>
    <div class="search-section">
      <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)">
      <button id="search-btn">Search</button>
    </div>
    <div class="dropdown-section">
      <label for="trending-stocks">Trending Stocks:</label>
      <select id="trending-stocks"></select>
    </div>
    <div class="stock-details">
      <h2>Stocks Details</h2>
      <p id="stock-info"></p>
    </div>
    <div class="stock-graph">
      <h2>Stock Price Trends</h2>
      <canvas id="stockChart"></canvas>
    </div>
    <div class="comparison-table">
      <h2>Comparison Table</h2>
      <table>
        <thead>
          <tr>
            <th>Stock</th>
            <th>Price</th>
            <th>Change</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody id="comparison-data"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
